<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>Email Sent</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{font-family:system-ui,sans-serif;padding:2rem}
        .code{font-size:1.6rem;font-weight:700;background:#f3f5f8;padding:.4rem .8rem;border-radius:10px;display:inline-block}
        .ok{color:green}.err{color:crimson}
    </style>
</head>
<body>
<nav>
    <a th:href="@{|/admin/studies/${studyId}/invitations|}">‚Üê Back to Invitations</a>
</nav>
<h1>Email dispatch</h1>
<p>To: <strong th:text="${inv.email}">email</strong></p>
<p>Status: <span th:class="${sendResult}=='OK' ? 'ok' : 'err'" th:text="${sendResult}">OK</span></p>
<p>Code (shown once): <span class="code" th:text="${code}">ABCD-EFGH-IJKL</span></p>
<p style="color:#666">Note: Sending always generates a fresh code and replaces any previous one for this invitation.</p>
</body>
</html>
