<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; }
        form { max-width: 420px; margin: 10vh auto; display: grid; gap: 12px; }
        input, button { padding: 10px; font-size: 1rem; }
    </style>
</head>
<body>
<form method="post" th:action="@{/admin/login}">
    <h1>Admin Login</h1>
    <label>Username <input type="text" name="username" required></label>
    <label>Password <input type="password" name="password" required></label>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Sign in</button>
    <p th:if="${param.error}" style="color:crimson">Invalid credentials</p>
    <p th:if="${param.logout}" style="color:green">Signed out</p>
</form>
</body>
</html>
