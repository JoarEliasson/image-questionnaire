<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>Studies</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{font-family:system-ui,sans-serif;padding:2rem}.err{color:crimson}</style>
</head>
<body>
<nav>
    <a href="/admin">Dashboard</a> Â·
    <a href="/admin/question-sets">Question Sets</a>
</nav>
<h1>Studies</h1>
<p><a href="/admin/studies/new">+ New study</a></p>
<p class="err" th:if="${error}" th:text="${error}"></p>
<table border="1" cellpadding="6" cellspacing="0">
    <tr><th>Name</th><th>Question Set Version</th><th>Actions</th></tr>
    <tr th:each="s : ${items}">
        <td th:text="${s.name}">Name</td>
        <td th:text="${s.questionSetVersion}">1</td>
        <td>
            <a th:href="@{|/admin/studies/${s.id}/images|}">Images</a> |
            <a th:href="@{|/admin/studies/${s.id}/invitations|}">Invitations</a> |
            <a th:href="@{|/admin/studies/${s.id}/edit|}">Edit</a> |
            <form th:action="@{|/admin/studies/${s.id}/delete|}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" onclick="return confirm('Delete study?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
