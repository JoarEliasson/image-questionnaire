<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>Edit Study</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{font-family:system-ui,sans-serif;padding:2rem}.err{color:crimson} form{display:grid;gap:12px;max-width:520px}</style>
</head>
<body>
<nav><a href="/admin/studies">‚Üê Back to Studies</a></nav>
<h1 th:text="${study.id} == null ? 'New Study' : 'Edit Study'">Study</h1>
<p class="err" th:if="${error}" th:text="${error}"></p>
<form th:action="${study.id} == null ? @{/admin/studies} : @{'/admin/studies/' + ${study.id}}" method="post">
    <label>Name <input type="text" name="name" th:value="${study.name}" required></label>
    <label>Description <input type="text" name="description" th:value="${study.description}"></label>
    <label>Question Set Version <input type="number" name="questionSetVersion" th:value="${study.questionSetVersion}" required min="1"></label>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Save</button>
</form>
</body>
</html>
