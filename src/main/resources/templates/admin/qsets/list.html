<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>Question Sets</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{font-family:system-ui,sans-serif;padding:2rem}.err{color:crimson}</style>
</head>
<body>
<nav><a href="/admin">Dashboard</a> Â· <a href="/admin/studies">Studies</a></nav>
<h1>Question Sets</h1>
<p><a href="/admin/question-sets/new">+ New set</a></p>
<p class="err" th:if="${error}" th:text="${error}"></p>
<table border="1" cellpadding="6" cellspacing="0">
    <tr><th>Version</th><th>Title</th><th>Locked</th><th>Actions</th></tr>
    <tr th:each="s : ${items}">
        <td th:text="${s.version}">1</td>
        <td th:text="${s.title}">Default</td>
        <td th:text="${s.locked}">false</td>
        <td>
            <a th:href="@{|/admin/question-sets/${s.version}/questions|}">Questions</a> |
            <a th:href="@{|/admin/question-sets/${s.version}/edit|}">Edit</a> |
            <form th:action="@{|/admin/question-sets/${s.version}/delete|}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" onclick="return confirm('Delete set?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
