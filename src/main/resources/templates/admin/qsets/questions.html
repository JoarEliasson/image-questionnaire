<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>Questions</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{font-family:system-ui,sans-serif;padding:2rem}</style>
</head>
<body>
<nav>
    <a href="/admin/question-sets">← Back to Sets</a>
</nav>
<h1>Questions for set v<span th:text="${qset.version}">1</span> — <span th:text="${qset.title}">Title</span></h1>
<p><a th:href="@{|/admin/question-sets/${qset.version}/questions/new|}">+ New question</a></p>
<table border="1" cellpadding="6" cellspacing="0">
    <tr><th>#</th><th>Text</th><th>Min</th><th>Max</th><th>Actions</th></tr>
    <tr th:each="q : ${items}">
        <td th:text="${q.indexInSet}">1</td>
        <td th:text="${q.text}">Text</td>
        <td th:text="${q.minLabel}">Min</td>
        <td th:text="${q.maxLabel}">Max</td>
        <td>
            <a th:href="@{|/admin/question-sets/${qset.version}/questions/${q.id}/edit|}">Edit</a> |
            <form th:action="@{|/admin/question-sets/${qset.version}/questions/${q.id}/delete|}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" onclick="return confirm('Delete question?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
