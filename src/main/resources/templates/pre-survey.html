<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>About You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; }
        form { max-width: 560px; margin: 0 auto; display: grid; gap: 16px; }
        select, button { padding: 10px; font-size: 1rem; }
        .err { color: crimson; }
    </style>
</head>
<body>
<main>
    <h1>About You</h1>
    <p>Please select your age band and sex. This information is used for analysis only.</p>
    <form method="post" th:action="@{/pre-survey}">
        <label>Age
            <select name="age_band" required>
                <option value="" selected disabled>Choose...</option>
                <option th:each="a : ${ages}" th:value="${a}" th:text="${a}"></option>
            </select>
        </label>
        <label>Sex
            <select name="sex" required>
                <option value="" selected disabled>Choose...</option>
                <option th:each="s : ${sexes}" th:value="${s}" th:text="${s}"></option>
            </select>
        </label>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Continue</button>
        <p class="err" th:if="${error}" th:text="${error}"></p>
    </form>
</main>
</body>
</html>
