<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Enter Access Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; }
        form { max-width: 420px; margin: 10vh auto; display: grid; gap: 12px; }
        input[type=text], button { padding: 10px; font-size: 1rem; }
        .err { color: crimson; }
    </style>
</head>
<body>
<form th:action="@{/auth/login}" method="post">
    <h1>Enter Access Code</h1>
    <label for="code">Code</label>
    <input id="code" name="code" type="text" required placeholder="Paste your code" th:value="${param.code}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Continue</button>
    <p class="err" th:if="${error}" th:text="${error}"></p>
    <p style="font-size:.9rem;color:#666">Having trouble? Contact support.</p>
</form>
</body>
</html>
