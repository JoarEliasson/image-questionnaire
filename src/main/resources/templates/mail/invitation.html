<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#111; }
        .wrap { max-width: 640px; margin: 0 auto; padding: 24px; }
        .code { font-size: 22px; font-weight: 700; background:#eef2f7; padding: 8px 12px; display:inline-block; border-radius: 8px; letter-spacing:1px }
        a.btn { display:inline-block; padding:10px 14px; border-radius:8px; background:#1565c0; color:#fff; text-decoration:none; }
        .muted { color:#666; font-size: 13px; }
    </style>
</head>
<body>
<div class="wrap">
    <p>Hello,</p>
    <p>You’ve been invited to participate in an image questionnaire.</p>

    <p>Your access code is:</p>
    <p class="code" th:text="${code}">ABCD-EFGH-IJKL</p>

    <p style="margin-top:16px;">
        <a class="btn" th:href="${accessUrl}">Open the questionnaire</a>
    </p>

    <p class="muted" style="margin-top:12px;">
        If the button doesn’t work, open <span th:text="${domain} + '/access'">/access</span> and paste the code above.
    </p>

    <p>Thank you!</p>
</div>
</body>
</html>
